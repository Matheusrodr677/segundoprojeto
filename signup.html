<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

<body>
<main class="container">

    <section class="left">
        <h1>Nova conta</h1>
        <form class="form" action="#">
            <input class="input" type="text"
            placeholder="Nome completo">

            <input class="input" type="email" placeholder="Digite seu e-mail">

            <input class="input" type="password" placeholder="Digite sua senha">

            <div class="area">
                <input type="radio" name="termos" id="termos">
                <span>Concordo com os termos</span>
            </div>
            
            <button class="button" type="submit">Criar conta</button>
        </form>
        <div class="area">
            <span class="link">Já tem uma conta? <a href="index.html">Faça login</a> </span>
        </div>
    </section>




    <section class="rigth">
        <img class="info-img" src="imagens/info.png" alt="informaçoes do projeto">
        <h2 class="subtitle">Leve sua carreira ao próximo nível</h2>
        <p class="description">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Unde consectetur tempore voluptas.</p>

    </section>
